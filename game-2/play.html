<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery ui</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/jquery-ui.css">
<link rel="stylesheet" href="css/animate.css">
<script src="js/jquery-ui.js"></script>
<script src="js/effect.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
	<span style="font-weight: bold;position: fixed;top: 0;left: 40%; font-size: 50px;">00 : 00 : <span class="sec" style="font-weight: bold;color: red;">40</span><span class="stop" style="font-weight: bold;"></span></span>
	<div class="main-container">
		<div style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;background: rgba(255,255,255,0.8);z-index: 999;border-radius: 10px;display: none;">
			<div class="po-pop animated infinite pulse">
			<p style="text-align: center; font-family: cursive;font-weight: bold;font-size: 30px;"></p>
			<button style="margin-left: 160px;padding: 5px;cursor: pointer;">Play again</button>
		</div>
		</div>
		<div class="div-1">
			<div class="card-1">4</div>
			<div class="card-2">10</div>
			<div class="card-3">7</div>
			<div class="card-4">5</div>
			<div class="card-5">3</div>
			<div class="card-6">1</div>
			<div class="card-7">9</div>
			<div class="card-8">2</div>
			<div class="card-9">8</div>
			<div class="card-10">6</div>
		</div>
		<div class="div-2">
			<div class="accept-1">One</div>
			<div class="accept-2">Two</div>
			<div class="accept-3">Three</div>
			<div class="accept-4">Four</div>
			<div class="accept-5">Five</div>
			<div class="accept-6">Six</div>
			<div class="accept-7">Seven</div>
			<div class="accept-8">Eight</div>
			<div class="accept-9">Nine</div>
			<div class="accept-10">Ten</div>
		</div>
	</div>
</body>
</html>
